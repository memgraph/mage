query: |
  CALL migrate.mysql('SELECT point_col FROM dummy_table', {
      host: 'mysql_test',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.point_col) AS point_col_type, row.point_col AS point_col

output:
  - point_col_type: 'STRING'
    point_col: ''
