query: |
  CALL migrate.mysql('SELECT tinyint_col FROM dummy_table', {
      host: 'mysql_test',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.tinyint_col) AS tinyint_col_type, row.tinyint_col AS tinyint_col

output:
  - tinyint_col_type: 'INTEGER'
    tinyint_col: 127
