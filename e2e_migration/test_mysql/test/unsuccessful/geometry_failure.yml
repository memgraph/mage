query: |
  CALL migrate.mysql('SELECT geometry_col FROM dummy_table', {
      host: 'e2e_migration_mysql',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.geometry_col) AS geometry_col_type, row.geometry_col AS geometry_col

exception: true
