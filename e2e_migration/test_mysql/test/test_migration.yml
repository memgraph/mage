query: |
  CALL migrate.mysql('dummy_table', {
      host: 'localhost',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.tinyint_col AS tinyint_col, row.smallint_col AS smallint_col, 
         row.mediumint_col AS mediumint_col, row.bigint_col AS bigint_col, 
         row.decimal_col AS decimal_col, row.float_col AS float_col, row.double_col AS double_col, 
         row.bit_col AS bit_col, row.date_col AS date_col, row.time_col AS time_col, 
         row.datetime_col AS datetime_col, row.timestamp_col AS timestamp_col, 
         row.year_col AS year_col, row.char_col AS char_col, row.varchar_col AS varchar_col, 
         row.binary_col AS binary_col, row.varbinary_col AS varbinary_col, 
         row.tinyblob_col AS tinyblob_col, row.tinytext_col AS tinytext_col, 
         row.blob_col AS blob_col, row.text_col AS text_col, row.mediumblob_col AS mediumblob_col, 
         row.mediumtext_col AS mediumtext_col, row.longblob_col AS longblob_col, 
         row.longtext_col AS longtext_col, row.enum_col AS enum_col, row.set_col AS set_col, 
         row.json_col AS json_col, row.boolean_col AS boolean_col, row.bool_col AS bool_col
  ORDER BY row.id

output:
  - id: 1
    tinyint_col: 127
    smallint_col: 32767
    mediumint_col: 8388607
    bigint_col: 9223372036854775807
    decimal_col: 123.45
    float_col: 1.23
    double_col: 4.56
    bit_col: 1
    date_col: "2023-12-25"
    time_col: "10:30:45"
    datetime_col: "2023-12-25 10:30:45"
    timestamp_col: "2023-12-25 10:30:45"
    year_col: 2023
    char_col: "char_test"
    varchar_col: "varchar_test"
    binary_col: "binary_data"
    varbinary_col: "varbinary_data"
    tinyblob_col: "tinyblob_data"
    tinytext_col: "tinytext_data"
    blob_col: "blob_data"
    text_col: "text_data"
    mediumblob_col: "mediumblob_data"
    mediumtext_col: "mediumtext_data"
    longblob_col: "longblob_data"
    longtext_col: "longtext_data"
    enum_col: "option1"
    set_col: "value1,value2"
    json_col: {"key": "value", "number": 42}
    boolean_col: true
    bool_col: false
