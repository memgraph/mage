version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: e2e_migration_mysql
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test_db
      MYSQL_USER: memgraph
      MYSQL_PASSWORD: memgraph_password
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
