query: |
  CALL migrate.postgresql('dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.smallint_col AS smallint_col, row.integer_col AS integer_col, 
         row.bigint_col AS bigint_col, row.decimal_col AS decimal_col, 
         row.numeric_col AS numeric_col, row.real_col AS real_col, 
         row.double_precision_col AS double_precision_col, row.money_col AS money_col, 
         row.char_col AS char_col, row.varchar_col AS varchar_col, row.text_col AS text_col, 
         row.bytea_col AS bytea_col, row.timestamp_col AS timestamp_col, 
         row.timestamp_with_timezone_col AS timestamp_with_timezone_col, 
         row.date_col AS date_col, row.time_col AS time_col, 
         row.time_with_timezone_col AS time_with_timezone_col, row.interval_col AS interval_col, 
         row.boolean_col AS boolean_col, row.point_col AS point_col, row.line_col AS line_col, 
         row.lseg_col AS lseg_col, row.box_col AS box_col, row.path_col AS path_col, 
         row.polygon_col AS polygon_col, row.circle_col AS circle_col, row.cidr_col AS cidr_col, 
         row.inet_col AS inet_col, row.macaddr_col AS macaddr_col, row.bit_col AS bit_col, 
         row.bit_varying_col AS bit_varying_col, row.uuid_col AS uuid_col, 
         row.xml_col AS xml_col, row.json_col AS json_col, row.jsonb_col AS jsonb_col, 
         row.array_col AS array_col, row.enum_col AS enum_col, row.range_col AS range_col
  ORDER BY row.id

