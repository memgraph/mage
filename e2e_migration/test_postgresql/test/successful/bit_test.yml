query: |
  CALL migrate.postgresql('dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.bit_col AS bit_col
  ORDER BY row.id

output:
  - id: 1
    bit_col: "10101010"

exception: false
