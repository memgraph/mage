query: |
  CALL migrate.postgresql('SELECT smallint_col FROM dummy_table', {
      host: 'e2e_migration_postgresql',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.smallint_col) AS smallint_col_type, row.smallint_col AS smallint_col

output:
  - smallint_col_type: 'INTEGER'
    smallint_col: 32767
