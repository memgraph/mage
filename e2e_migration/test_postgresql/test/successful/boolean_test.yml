query: |
  CALL migrate.postgresql('SELECT boolean_col FROM dummy_table', {
      host: 'e2e_migration_postgresql',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.boolean_col) AS boolean_col_type, row.boolean_col AS boolean_col

output:
  - boolean_col_type: 'BOOLEAN'
    boolean_col: true
