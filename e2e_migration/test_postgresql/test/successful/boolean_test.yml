query: |
  CALL migrate.postgresql('dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.boolean_col AS boolean_col
  ORDER BY row.id

output:
  - id: 1
    boolean_col: true

exception: false
