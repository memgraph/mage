query: |
  CALL migrate.postgresql('SELECT decimal_col FROM dummy_table', {
      host: 'postgresql_test',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.decimal_col) AS decimal_col_type, row.decimal_col AS decimal_col

output:
  - decimal_col_type: 'FLOAT'
    decimal_col: 123.45
