query: |
  CALL migrate.postgresql('dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.bytea_col AS bytea_col
  ORDER BY row.id

output:
  - id: 1
    bytea_col: "\\x48656C6C6F"

exception: false
