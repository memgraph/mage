query: |
  CALL migrate.postgresql('dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.text_col AS text_col
  ORDER BY row.id

output:
  - id: 1
    text_col: "This is a text field"

exception: false
