query: |
  CALL migrate.postgresql('SELECT id, point_col FROM dummy_table', {
      host: 'localhost',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN row.id AS id, row.point_col AS point_col
  ORDER BY row.id

exception: true
