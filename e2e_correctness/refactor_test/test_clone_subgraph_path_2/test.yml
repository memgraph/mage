memgraph_query: >
  MATCH (ana:Ana),
        (marija:Marija)
  MATCH path = (ana)-[:KNOWS*]->(node)
  WITH ana, marija, collect(path) as paths
  CALL refactor.clone_subgraph_from_paths(paths)
  YIELD cloned_node_id, new_node
  RETURN cloned_node_id, new_node;

neo4j_query: >
  MATCH (ana:Ana),
        (marija:Marija)
  MATCH path = (ana)-[:KNOWS*]->(node)
  WITH ana, marija, collect(path) as paths
  CALL apoc.refactor.cloneSubgraphFromPaths(paths) YIELD input, output, error RETURN input, output, error;
