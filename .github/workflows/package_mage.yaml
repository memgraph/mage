name: Package mage

on:
  workflow_dispatch:
    inputs:
      image_tag_format:
        type: choice
        description: "Image tag format"
        default: 'X.Y.Z-memgraph-X.Y.Z'
        options:
          - 'X.Y.Z-memgraph-X.Y.Z'
          - 'custom'
      custom_image_tag:
        type: string
        description: "Custom tag for the final image. Required if 'Image tag format' is set to 'custom'."
        default: ""
      mage_version:
        type: string
        description: "Mage version to build into the package (format: X.Y.Z). Required if 'Image tag format' is set to 'X.Y.Z-memgraph-X.Y.Z'."
      memgraph_version:
        type: string
        description: "Memgraph version to build into the package (format: X.Y.Z). Required if 'Image tag format' is set to 'X.Y.Z-memgraph-X.Y.Z'."
      download_official_memgraph:
        description: "Download official Memgraph package?"
        default: false
        type: boolean
      memgraph_download_link:
        description: "Memgraph package download link. Required if 'Download official Memgraph package?' is set to 'false'."
        default: ""
        type: string
      additional_tag:
        type: choice
        default: 'none'
        descritpion: "Additional tag for the image"
        required: true
        options:
          - 'none'
          - 'latest'
          - 'fix'
      force_release:
        type: boolean
        description: "Overwrite existing image on dockerhub"
        default: true


jobs:
  dummy:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy step
        run: echo "This is a dummy step"
