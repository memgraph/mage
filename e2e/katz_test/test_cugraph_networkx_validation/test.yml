  - node_id: 4
    katz: 1.236
  - node_id: 5
    katz: 1.249
  - node_id: 6
    katz: 1.125
  - node_id: 7
    katz: 1.237
  - node_id: 8
    katz: 1.236
  - node_id: 9
    katz: 1.250
