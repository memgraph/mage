query: >
  CALL knn.get({nodeProperties: ["embedding", "embedding2"], aggregateMethod: "AVG"}) YIELD node, neighbour, similarity
  RETURN node.id as node_id, neighbour.id as neighbour_id, similarity

output:
  - node_id: 1
    neighbour_id: 2
    similarity: 1
  - node_id: 2
    neighbour_id: 1
    similarity: 1
