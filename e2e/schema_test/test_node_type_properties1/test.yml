query: >
  CALL schema.node_type_properties() YIELD labels, mandatory, property_name, property_type RETURN labels, mandatory, property_name, property_type 
  ORDER BY property_name, labels[0];

output:
  - labels: ["Activity"]
    mandatory: true
    property_name: location
    property_type: String

  - labels: ["Activity"]
    mandatory: true
    property_name: name
    property_type: String

  - labels: ["Dog"]
    mandatory: true
    property_name: name
    property_type: String

  - labels: ["Dog"]
    mandatory: true
    property_name: owner
    property_type: String
