query: >
  CALL schema.node_type_properties() YIELD labels, mandatory, property_name, property_type RETURN labels, mandatory, property_name, property_type
  ORDER BY property_name, labels[0];

output:
  - labels: ["NonMandatory"]
    mandatory: false
    property_name: ''
    property_type: ''

  - labels: ["Mandatory"]
    mandatory: true
    property_name: property
    property_type: List[Any]
