query: >
    CALL graph_coloring.color_graph(
        {num_of_colors: 2,
        population_size: 10,
        num_of_processes: 2,
        population_factory: "ChainChunkFactory"})
        YIELD node, color
    MATCH (a:Cell) WHERE toString(id(a)) = node 
    RETURN COUNT(a.id) AS id_count, COUNT(color) AS color_count;

output:
    - id_count: 5
      color_count: 5