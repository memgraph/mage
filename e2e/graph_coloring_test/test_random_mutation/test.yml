query: >
    CALL graph_coloring.color_graph(
        {num_of_colors: 2,
        mutation: "RandomMutation",
        random_mutation_probability: 0.5})
        YIELD node, color
    MATCH (a:Cell) WHERE toString(id(a)) = node 
    RETURN COUNT(a.id) AS id_count, COUNT(color) AS color_count;

output:
    - id_count: 5
      color_count: 5