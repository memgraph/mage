query: >
        MATCH (m {id: 2}), (n)
        WHERE n.id < 2
        WITH collect(n) as nodes, m
        
        CALL node_similarity.cosine(m, nodes, "p") YIELD *
          
        RETURN node1.id as node1, node2.id as node2, similarity
        

exception: >
        Incompatible lengths of given arguments
      
