query: >
  CALL community_detection.set() YIELD *
  RETURN node as node_id, community
  ORDER BY node_id;

output:
  - node_id: 0
    community: 2

  - node_id: 1
    community: 2

  - node_id: 2
    community: 2

  - node_id: 3
    community: 3

  - node_id: 4
    community: 3
  
  - node_id: 5
    community: 3
