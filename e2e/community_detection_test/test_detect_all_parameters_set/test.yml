query: >
  CALL dynamic_label_propagation.detect(TRUE, 10.0, 0.7, 5.0, 0.1, 50, 5)
  YIELD node, community_id
  RETURN node.id AS node_id, community_id
  ORDER BY node_id;

output:
  - node_id: 0
    community: 1

  - node_id: 1
    community: 2

  - node_id: 2
    community: 3

  - node_id: 3
    community: 4

  - node_id: 4
    community: 5
  
  - node_id: 5
    community: 6
