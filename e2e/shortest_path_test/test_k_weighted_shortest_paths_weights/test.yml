query: >
    MATCH (startNode:Node{id:1}) 
    WITH startNode
    MATCH (endNode:Node{id:5})
    WITH startNode, endNode
    CALL shortest_path.k_weighted_shortest_paths(startNode, endNode, 3, "weight") YIELD paths 
    RETURN paths.weight AS weight

output:
    - weight: 3
    - weight: 4
    - weight: 6
