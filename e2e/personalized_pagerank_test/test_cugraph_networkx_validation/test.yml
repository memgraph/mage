    pagerank: 0.329
  - node_id: 2
    pagerank: 0.093
  - node_id: 3
    pagerank: 0.133
  - node_id: 4
    pagerank: 0.153
  - node_id: 5
    pagerank: 0.082
  - node_id: 6
    pagerank: 0.023
  - node_id: 7
    pagerank: 0.033
  - node_id: 8
    pagerank: 0.038
  - node_id: 9
