# Personalized PageRank with source node A1 (id=1)
# Values validated against NetworkX ground truth
query: >
  MATCH (source:Node {id: 1})
  CALL cugraph.personalized_pagerank.get(source) YIELD node, pagerank
  RETURN node.id AS node_id, pagerank
  ORDER BY node_id ASC;

output:
