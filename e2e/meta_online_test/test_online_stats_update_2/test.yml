    labelCount: 1,
      labels: {
          Node: 6,
      },
      nodeCount: 6,
      propertyKeyCount: 1,
      relationshipCount: 6,
      relationshipTypeCount: 1,
      relationshipTypes: {
        "(:Node)-[:RELATION]->()": 6,
        "()-[:RELATION]->()": 6,
        "()-[:RELATION]->(:Node)": 6
      },
      relationshipTypesCount: {
        RELATION: 6
      }
    }
