query: >
  MATCH (m {id: 0}), (n {id: 2}), (o {id: 1}), (p {id: 3})
  CALL union_find.connected([m, o], [n, p], "p") YIELD *
  RETURN node1, node2, connected;

output:
  - node1:
      labels:
        - Node
      properties:
        id: 0
    node2:
      labels:
        - Node
      properties:
        id: 2
    connected: true

  - node1:
      labels:
        - Node
      properties:
        id: 0
    node2:
      labels:
        - Node
      properties:
        id: 3
    connected: false

  - node1:
      labels:
        - Node
      properties:
        id: 1
    node2:
      labels:
        - Node
      properties:
        id: 2
    connected: true

  - node1:
      labels:
        - Node
      properties:
        id: 1
    node2:
      labels:
        - Node
      properties:
        id: 3
    connected: false
