query: >
    CALL do.case([TRUE, "MATCH (n) WHERE n.id < 2 RETURN n AS node;"],
                 "")
    YIELD value
    RETURN value.node AS node
    ORDER BY node.id ASC;

output:
    - node:
          labels:
              - Node
          properties:
              id: 0
    - node:
          labels:
              - Node
          properties:
              id: 1
