query: >
    CALL do.case([FALSE, "MATCH (n) RETURN n;",
                  TRUE, "MATCH (n) WHERE n.id < 4 RETURN n;"], "MATCH (n) RETURN n;")
    YIELD value
    WITH collect(value.n) as nodes 
    RETURN SIZE(nodes) AS n_nodes;

exception: >
    Returning nodes in do procedures not yet supported.

# output:
#     - n_nodes: 4
