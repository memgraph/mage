          properties:
            name: B
        - labels:
            - Node
          properties:
            name: E
        - labels:
            - Node
          properties:
            name: D
        - labels:
            - Node
          properties:
            name: C
    rels:
        - label: CONNECTED_TO
          properties: {}
        - label: CONNECTED_TO
          properties: {}
        - label: CONNECTED_TO
