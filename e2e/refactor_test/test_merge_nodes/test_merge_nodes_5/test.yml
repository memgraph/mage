- query: >
    MATCH (n4:Employee {name: 'David'}), (n5:Manager {name: 'Eve'})
    CALL refactor.merge_nodes([n4, n5], {properties: 'combine'}) YIELD node
    RETURN node.name, node.salary, node.department, labels(node);
  output:
    - node.name: David
      node.salary: 50000
      node.department: IT
      labels(node): [Employee, Manager] 