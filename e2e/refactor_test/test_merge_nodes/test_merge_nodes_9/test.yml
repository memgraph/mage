- query: >
    MATCH (n1:Person {name: 'Alice'}), (n2:Person {name: 'Bob'})
    CALL refactor.merge_nodes([n1, n2], {properties: 'COMBINE'}) YIELD node
    RETURN node.name, node.age, node.city, node.country;
  output:
    - node.name: Alice
      node.age: 30
      node.city: New York
      node.country: USA 