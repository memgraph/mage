query: >
  MATCH (ana:Ana),
        (marija:Marija),
        (p2:Person{id: 2}),
        (p3:Person{id: 3}),
        (p4:Person{id: 4}),
        (p5:Person{id: 5}),
        (p6:Person{id: 6})
  CALL refactor.clone_subgraph([ana, marija, p2, p3, p4, p5, p6], [], {
      standinNodes:[[ana, marija]],
      skipProperties: ["name"]
  })
  YIELD new_node
  RETURN new_node;

output:
  - new_node:
        labels:
          - Person
        properties:
          id: 6
  - new_node:
        labels:
          - Person
        properties:
          id: 5
  - new_node:
        labels:
          - Person
        properties:
          id: 4
  - new_node:
        labels:
          - Person
        properties:
          id: 3
  - new_node:
        labels:
          - Person
        properties:
          id: 2
  - new_node:
        labels:
          - Marija
        properties:
          id: 1
