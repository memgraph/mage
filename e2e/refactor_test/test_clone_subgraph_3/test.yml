query: >
  MATCH (ana:Ana),
        (marija:Marija),
        (p2:Person{id: 2}),
        (p3:Person{id: 3}),
        (p4:Person{id: 4}),
        (p5:Person{id: 5}),
        (p6:Person{id: 6}),
        (ana)-[r1:KNOWS]->(p2),
        (p2)-[r2:KNOWS]->(p3)
  CALL refactor.clone_subgraph([ana, marija, p2, p3, p4, p5, p6], [r2, r1])
  YIELD output
  RETURN output;

output:
  - output:
        labels:
          - Person
        properties:
          id: 6
          name: person6
  - output:
        labels:
          - Person
        properties:
          id: 5
          name: person5
  - output:
        labels:
          - Person
        properties:
          id: 4
          name: person4
  - output:
        labels:
          - Person
        properties:
          id: 3
          name: person3
  - output:
        labels:
          - Person
        properties:
          id: 2
          name: person2
  - output:
        labels:
          - Marija
        properties:
          id: 1
          name: Marija
  - output:
        labels:
          - Ana
        properties:
          id: 0
          name: Ana
