query: >
    CALL collections.contains([1,2,3,4,5], 4) YIELD output RETURN output;

output:
  - output: true

query: >
    CALL collections.contains([1,2,3,4,5], [3,4])  YIELD output RETURN output;

output:
  - output: false

query: >
    MATCH ()-[r]->()
    MATCH (n:Dog)-[k]->(t:Human)
    WITH collect(DISTINCT r) AS collectedR, k
    CALL collections.contains(collectedR, k) YIELD output RETURN output;

output:
  - output: true

query: >
    MATCH (l:Player)-[r]->(g:Goal)
    MATCH (n:Dog)-[k]->(t:Human)
    WITH collect(DISTINCT r) AS collectedR, k
    CALL collections.contains(collectedR, k) YIELD output RETURN output;
output:
  - output: false

query: >
    MATCH p = ()-[*]->()
    WITH collect(p) AS paths
    MATCH q = (:Dog)-[*]->(:Human)
    CALL collections.contains(paths, q) YIELD output RETURN output;
output:
  - output: true

