query: >
    CALL collections.unionAll([1,2,3,4,5], [3,[3,6,7],5,6,"a"]) YIELD return_list RETURN return_list;

output:
  - return_list: [1, 2, 3, 4, 5, 3, [3, 6, 7], 5, 6, "a"]


query: >
    CALL collections.unionAll([1,2,3,4,5], [3,4,5,6,7]) YIELD return_list RETURN return_list;

output:
  - return_list: [1, 2, 3, 4, 5, 3, 4, 5, 6, 7]

query: >
    MATCH (n:Dog), (p:Player), (h:Human)
    WITH labels(n) as n_labels, labels(p) as p_labels, labels(h) as h_labels
    CALL collections.unionAll([n_labels, p_labels], [h_labels]) YIELD return_list
    RETURN return_list;

output:
  - return_list: [["Dog"],["Player"],["Human"]]