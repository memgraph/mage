query: >
    CALL cugraph.hits.get() YIELD authorities, hubs, node
    RETURN authorities, hubs, node.id as node
    ORDER BY node ASC;


output:
    - authorities: 0.5
      hubs: -0.0
      node: 0
    - authorities: 0.0
      hubs: 0.5
      node: 1
    - authorities: 0.25
      hubs: 0.0
      node: 2
    - authorities: 0.25
      hubs: -0.0
      node: 3
    - authorities: -0.0
      hubs: 0.5
      node: 4
