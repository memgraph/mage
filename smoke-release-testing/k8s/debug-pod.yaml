apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: my-container
    image: memgraph/memgraph:3.2.0-relwithdebinfo
    securityContext:
      runAsUser: 0  # Runs the container as root
      privileged: true
      capabilities:
        add: ["SYS_PTRACE"]
      allowPrivilegeEscalation: true
    command: ["sleep"]
    args: ["infinity"]
    stdin: true
    tty: true
